<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nothing Tic-Tac-Toe</title>
  <link rel="icon" href="img/Nothingg.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar background h-nav-resp">
    <ul class="nav-list v-class-resp">
      <div class="logo"><img src="img/Nothing.png" alt="LOGO"></div>
    </ul>

    <div class="OW">
      <li class="ow"><a href="https://nothing-home.netlify.app/">Official Website</a></li>
    </div>

    <div class="burger">
      <div class="sui"></div>
      <div class="sui"></div>
      <div class="sui"></div>
    </div>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to Nothing Tic-Tac-Toe</h1> 
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
